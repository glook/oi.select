<div ng-controller="selectLazyloadingController">
    <h2>Lazy loading</h2>
    <p>Generate input list (expects array/object or promise)</p>
    <div class="row">
        <div class="col-md-8">
            <oi-select
                oi-options="item.name for item in shopArrFn($query)"
                ng-model="bundle"
                placeholder="Select"
                oi-select-options="{
                minlength: 2,
                debounce: 500,
                }"
                ></oi-select>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
oi-options="item.name for item in shopArrFn($query)"
ng-model="bundle"
oi-select-options="{
    minlength: 2,
    debounce: 500,
}"
</div>
<div class="col-md-4"><pre>
{{bundle}}
</pre></div>
</div>
</div>
