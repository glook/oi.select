<div ng-controller="selectMultipleController">
    <h2>Color customization</h2>
    <p></p>
    <div class="row">
        <div class="col-md-8">
            <div class="oi-select__primary">
                <oi-select
                        multiple
                        ng-model="bundle"
                        oi-options="key as value for (key, value) in shopObjShort"
                        placeholder="Select"
                ></oi-select>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8">
            <div class="oi-select__warning">
                <oi-select
                        multiple
                        ng-model="bundle"
                        oi-options="key as value for (key, value) in shopObjShort"
                        placeholder="Select"
                ></oi-select>
            </div>
        </div>
    </div>

    </div>
</div>
