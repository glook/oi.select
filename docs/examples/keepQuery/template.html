<div ng-controller="selectSingleController">
    <h2>Keep query</h2>
    <p>Disable resetting query on blur</p>
    <div class="row">
        <div class="col-md-8">
            <oi-select
                oi-options="item.name for (key, item) in shopObj"
                ng-model="bundle"
                keep-query="true"
                placeholder="Select"
                ></oi-select>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
oi-options="item for (key, item) in shopObj"
keep-query="true"
ng-model="bundle"
</div>
<div class="col-md-4"><pre>
{{bundle}}
</pre></div>
</div>
</div>
